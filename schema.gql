################## QUERY ##########################

interface SearchResultItem {
  id: ID!
  content: String!
}

type Task implements SearchResultItem {
  createdAt: String!
  approachCount: Int!
  author: User!
  approachList: [Approach!]!
  tags: [String!]!
}

enum ApproachDetailCategory {
  NOTE
  EXPLANATION
  WARNING
}

type ApproachDetail {
  content: String!
  category: ApproachDetailCategory!
}

type Approach implements SearchResultItem {
  createdAt: String!
  task: Task!
  voteCount: Int!
  author: User!
  detailList: [ApproachDetail!]!
}

type User {
  id: ID!
  createdAt: String!
  username: String!
  name: String
  taskList: [Task!]!
}

#  root fields are made nullable so that if something went wrong in the resolver of this root field,
#  response can still have partial data for other root fields.

type Query {
  taskMainList: [Task!]
  search(term: String!): [SearchResultItem!]
  taskInfo(id: ID!): Task
  me: User
}

################## MUTATIONS ##########################

type UserError {
  message: String!
}

type UserPayload {
  errors: [UserError!]!
  user: User
  authToken: String
}

input UserInput {
  username: String!
  password: String!
  firstName: String
  lastName: String
}

input AuthInput {
  username: String!
  password: String!
}

type UserDeletePayload {
  errors: [UserError!]!
  deletedUserId: ID
}

input TaskInput {
  content: String!
  tags: [String!]!
  isPrivate: Boolean!
}

type TaskPayload {
  errors: [UserError!]!
  task: Task
}

input ApproachDetailInput {
  content: String!
  category: ApproachDetailCategory!
}

input ApproachInput {
  content: String!
  detailList: [ApproachDetailInput!]!
}

input ApproachVoteInput {
  """
  true for up-vote and false for down-vote
  """
  up: Boolean!
}

type ApproachPayload {
  errors: [UserError!]!
  approach: Approach
}

type Mutation {
  userCreate(input: UserInput!): UserPayload!
  userLogin(input: AuthInput!): UserPayload!
  userDelete: UserDeletePayload!
  taskCreate(input: TaskInput!): TaskPayload!
  approachCreate(taskId: ID!, input: ApproachInput!): ApproachPayload!
  approachVote(approachId: ID!, input: ApproachVoteInput!): ApproachPayload!
}
